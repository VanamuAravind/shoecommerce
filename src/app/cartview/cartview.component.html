<div id="body">
    <div *ngFor="let item of cart" id="itemdetail">
        <div id="image-holder">
            <img [src]="item.image"/>
        </div>
        <div style="display: flex;flex-direction: column;margin-left: 10px;width: 100px;overflow: hidden;">
            <label style="font-weight: bolder;">{{item.name}}</label>
            <label style="color:#4bce91 ;">{{item.cost}}Rs</label>
        </div>
        <input type="number" min="1" value="1" max="5" style="width: 70px;border: none;box-shadow: 0px 0px 5px lightgrey;outline: none;"/>
        <button class="btn btn-primary" (click)="delete(item.id)">remove</button>
        <!-- <label>{{item.id}}</label> -->
    </div>
    <!-- <div [style.visibility]="vis" [style.position]="pos">
        <label>Your Cart is empty</label>
    </div> -->
</div>
