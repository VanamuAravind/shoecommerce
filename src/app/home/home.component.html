<div style="margin-top: 100px; height: fit-content; width: 100vw;">


    <div style="margin-bottom: 60px;">
        <showproductoffer ></showproductoffer>
    </div>

    <catagory-template></catagory-template>

    


    


    <div class="d-flex justify-content-between align-items-center" style="margin: 20px;flex-wrap: wrap;">
        <div id="topsaveleft">
            <label>Buy Our Exclusive Products</label>
            <div id="divider">
                <hr/>
                <i class="fa-solid fa-leaf"></i>
            </div>
            <label style="font-size: 12px; color: rgb(89, 89, 89);">Don't miss this opportunity at a special discount just for this week.</label>
        </div>
    </div>
    <div class="shoe-view"  style="margin-bottom: 40px;">
        
        <shoeholder class="shoe-container"></shoeholder>
    </div>


    <div class="d-flex justify-content-between align-items-center" style="margin: 20px;flex-wrap: wrap;">
        <div id="topsaveleft">
            <label>Top Save Today</label>
            <div id="divider">
                <hr/>
                <i style="padding-left: 5px;" class="fa-solid fa-bolt-lightning"></i>
            </div>
            <label style="font-size: 12px; color: rgb(89, 89, 89);">Don't miss this opportunity at a special discount just for this week.</label>
        </div>
        <div id="topsaveright">
            <i class="fa-regular fa-clock"></i>
            <label>Expires in: 14 : 23 : 59 : 52</label>
        </div>
    </div>

    <div id="productcontainer" class="mb-5">
        <div *ngFor="let item of data;index as i">
            <topsavestemplate [index]="i" [name]="item.name" [image]="item.image"></topsavestemplate>
        </div>
    </div>


</div>
<footer></footer>
